<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper-js</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body class="win95bg">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="handlebars-v3.0.3.js"></script>
	<script type="text/javascript" src="game.js"></script>
	<script id="cell-template" type="text/x-handlebars-template">
		{{#cells}}
			<div class="cell unpressed" id={{ID}} style="left: {{{xpos}}}px; top: {{{ypos}}}px;" data-y="{{{y}}}" data-x="{{{x}}}" ></div>
		{{/cells}}
	</script>
	<div class="modal">
		
		<div class="modal-dialog">
			<div class="appBar">
				Game over
			</div>
			
			<div class="btn" id="#gameOverBtn">
				OK
			</div>
			
		</div>
		<div class="modal-bg"></div>
	</div>
	<div class="win95window">
		<div class="appBar">
			Minesweeper-js
		</div>
		<div class="container">
			<div class="board">
				
			</div>
		</div>
	</div>
</body>
